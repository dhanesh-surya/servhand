{% extends "base.html" %}
{% block title %}Login - ServicesHand{% endblock %}
{% block head %}<style>body{background:linear-gradient(135deg,#4facfe 0%,#00f2fe 100%)}.form-container{max-width:400px;margin:50px auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1)}</style>{% endblock %}
{% block content %}
<div class="form-container">
<h2 class="text-center">Login</h2>
<form method="post">{% csrf_token %}
<div class="mb-3"><input type="email" name="email" class="form-control" placeholder="Email" required></div>
<div class="mb-3"><input type="password" name="password" class="form-control" placeholder="Password" required></div>
<button type="submit" class="btn btn-primary w-100">Login</button>
</form>
<p class="text-center mt-3"><a href="{% url 'forgot_password' %}">Forgot Password?</a></p>
</div>
{% endblock %}
