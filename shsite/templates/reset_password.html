{% extends "base.html" %}
{% block title %}Reset Password - ServicesHand{% endblock %}
{% block head %}<style>body{background:linear-gradient(135deg,#a8e6cf 0%,#dcedc8 100%)}.form-container{max-width:400px;margin:50px auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1)}</style>{% endblock %}
{% block content %}
<div class="form-container">
<h2 class="text-center">Reset Password</h2>
<form method="post">{% csrf_token %}
<div class="mb-3"><input type="password" name="password" class="form-control" placeholder="New Password" required></div>
<button type="submit" class="btn btn-primary w-100">Reset</button>
</form>
</div>
{% endblock %}
