{% extends "base.html" %}
{% block title %}Forgot Password - ServicesHand{% endblock %}
{% block head %}<style>body{background:linear-gradient(135deg,#ffecd2 0%,#fcb69f 100%)}.form-container{max-width:400px;margin:50px auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1)}</style>{% endblock %}
{% block content %}
<div class="form-container">
<h2 class="text-center">Forgot Password</h2>
<form method="post">{% csrf_token %}
<div class="mb-3"><input type="email" name="email" class="form-control" placeholder="Email" required></div>
<div class="mb-3">
<select name="method" class="form-control" required>
<option value="email">Reset via Email</option>
<option value="whatsapp">Reset via WhatsApp</option>
</select>
</div>
<button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
</form>
</div>
{% endblock %}
